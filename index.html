<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/card-maker-kun/index.css">
  <title>Card Maker Kun</title>
</head>

<body>
  <div class="header">
    <p>Card Maker Kun</p>
  </div>
  <div class="contents">
    <div class="card-wrapper">
      <div class="card">
        <div id="card-design">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 358" width="500" height="358">
            <g transform="matrix(1.508086, 0, 0, 1.340153, -359.797363, -196.994614)">
              <g transform="matrix(0.445596, 0, 0, 0.501433, -14.29268, -16.160807)">
                <rect x="603.444" y="341.312" width="102.676" height="6.144"/>
                <rect x="594.574" y="409.213" width="102.676" height="6.144" transform="matrix(0, 1, -1, 0, 1000.642944, -235.671631)"/>
                <rect x="699.117" y="409.101" width="120.729" height="6.142" transform="matrix(-0.681946, 0.731402, -0.747389, -0.6648, 1442.994751, 97.535843)"/>
                <rect x="603.444" y="341.312" width="102.676" height="6.144" transform="matrix(0, 1, -1, 0, 1639.894775, -240.738525)"/>
                <rect x="-1280.993" y="-350.691" width="102.676" height="6.144" transform="matrix(-1, 0, 0, -1, 0, 0)"/>
                <rect x="699.117" y="409.101" width="120.729" height="6.142" transform="matrix(-0.731402, -0.681946, 0.6648, -0.747389, 1542.359009, 1202.25647)"/>
                <rect x="-1277.189" y="-843.338" width="102.676" height="6.144" transform="matrix(-1, 0, 0, -1, 0, 0)"/>
                <rect x="-1280.993" y="-350.691" width="102.676" height="6.144" transform="matrix(0, -1, 1, 0, 1639.894165, -455.245392)"/>
                <rect x="699.117" y="409.101" width="120.729" height="6.142" transform="matrix(0.681947, -0.731402, 0.747388, 0.664801, 437.637878, 1087.114258)"/>
                <rect x="-1277.189" y="-843.338" width="102.676" height="6.144" transform="matrix(0, -1, 1, 0, 1429.19104, -455.244049)"/>
                <rect x="603.444" y="833.959" width="102.676" height="6.144"/>
                <rect x="699.117" y="409.101" width="120.729" height="6.142" transform="matrix(0.731402, 0.681946, -0.6648, 0.747389, 342.077148, -17.606052)"/>
              </g>
            </g>
          </svg>
        </div>
        <div class="card-contents">
          <div class="top"></div>
          <div class="body"></div>
          <div class="bottom"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="settings">
    <div class="designs">
      <input type="checkbox" id="design" checked />
      <label for="design">
        Design ON/OFF
      </label>
    </div>
    <div class="colors">
      <input type="radio" name="color" id="color-0" class="color-input" checked>
      <label for="color-0" id="color-label-0" class="color-label"></label>
      <input type="radio" name="color" id="color-1" class="color-input">
      <label for="color-1" id="color-label-1" class="color-label"></label>
      <input type="radio" name="color" id="color-2" class="color-input">
      <label for="color-2" id="color-label-2" class="color-label"></label>
      <input type="radio" name="color" id="color-3" class="color-input">
      <label for="color-3" id="color-label-3" class="color-label"></label>
    </div>
    <div class="input-wrapper">
      <label for="top-text">Top Text</label>
      <input id="top-text" type="text" placeholder="Top Text" />
    </div>
    <div class="input-wrapper">
      <label for="body-text">Body Text</label>
      <textarea id="body-text" placeholder="Body Text"></textarea>
    </div>
    <div class="input-wrapper">
      <label for="bottom-text">Bottom Text</label>
      <input id="bottom-text" type="text" placeholder="Bottom Text" />
    </div>
    <button id="export">Export</button>
  </div>
  <div class="footer">
    <p>Created by <a href="https://henteko07.com" target="_blank">henteko</a></p>
  </div>
</body>

<script src="/card-maker-kun/html2canvas.min.js"></script>
<script src="/card-maker-kun/index.js"></script>

</html>
